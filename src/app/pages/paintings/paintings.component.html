<app-title title="Paintings"></app-title>
<body>
    <section *ngFor="let art of gallery">
        <a [routerLink]="['../content', art.id]">
            <div>
                <img src={{art.photo}} />
                <span>{{art.title}}</span>
            </div>
        </a>
    </section>
</body>
<app-footer></app-footer>
